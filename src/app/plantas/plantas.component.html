<div class="card-panel">
  <div class="row">
    <form class="col s12">
      <div class="row" style="text-align: right">
        <div class="col s12">
          <button class="btn waves-effect waves-light red lighten-2" [routerLink]="['/home']">Regresar
            <i class="material-icons left">arrow_back</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <i class="material-icons prefix">account_box</i>
          <input id="PLANTA" type="text" class="validate">
          <label for="PLANTA">Planta</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons prefix">font_download</i>
          <input id="PLANTA_DESCRIPCION" type="text" class="validate">
          <label for="PLANTA_DESCRIPCION">Descripción</label>
        </div>
        <div class="col s6" style="text-align: right">
          <button (click)="GetPlantasDynamics()" class="btn tooltipped waves-effect waves-light" data-position="bottom" data-tooltip="Consultar las plantas registradas" type="button" name="btnSearchPlantas">Buscar
            <i class="material-icons right">search</i>
          </button>
        </div>
      </div>
      <div class="row">
        <table id="tlbPlanta" class="row-border hover">
          <thead>
            <th></th>
            <th>No.</th>
            <th>Planta</th>
            <th>Descripción</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <br />
    </form>
  </div>
</div>

<div id="modalRelacionArea" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Relación Área y Planta</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">business</i>
          <input id="PLANTA_PLANTA" type="text" class="validate">
          <label for="PLANTA_PLANTA">Planta</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">account_box</i>
          <input id="DESCRIPCION_PLANTA" type="text" class="validate">
          <label for="DESCRIPCION_PLANTA">Descripción</label>
        </div>
      </div>
      <div class="row">
        <table id="tlbArea" class="row-border hover">
          <thead>
            <th></th>
            <th>No.</th>
            <th>Clave Área</th>
            <th>Nombre Área</th>
          </thead>
          <tbody id="tbdy_Area"></tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col s6" style="text-align: left">
        <a class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
      </div>
      <div class="col s6" style="text-align: right">
        <a class="waves-effect waves-green btn-flat">Aceptar</a>
      </div>
    </div>
  </div>
</div>
